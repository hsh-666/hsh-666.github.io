name: Ruby CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # 使用 GitHub 托管的运行器

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4' # 指定 Ruby 版本

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake test
